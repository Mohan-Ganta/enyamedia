  <!-- Colorful leaves/petals at top -->
  <path d="M50 8 L58 18 L50 28 L42 18 Z" fill="#FF4444"/>
  <path d="M38 15 L46 25 L38 35 L30 25 Z" fill="#4444FF"/>
  <path d="M62 15 L70 25 L62 35 L54 25 Z" fill="#44FF44"/>
  
  <!-- Letter E (Green) -->
  <path d="M15 25 L15 75 L35 75 L35 70 L20 70 L20 52 L30 52 L30 47 L20 47 L20 30 L35 30 L35 25 Z" fill="#44FF44" stroke="#44FF44" stroke-width="1"/>
  
  <!-- Letter N (Orange) -->
  <path d="M40 25 L40 75 L45 75 L45 35 L55 75 L60 75 L60 25 L55 25 L55 65 L45 25 Z" fill="#FF8800" stroke="#FF8800" stroke-width="1"/>
  
  <!-- Letter Y with film strip (Center) -->
