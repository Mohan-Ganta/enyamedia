  <!-- Letter A (Blue) -->
  <path d="M75 25 L70 75 L75 75 L75 55 L85 55 L85 75 L90 75 L85 25 L80 25 L75 30 Z M75 50 L75 35 L80 35 L85 50 Z" fill="#4444FF" stroke="#4444FF" stroke-width="1"/>
