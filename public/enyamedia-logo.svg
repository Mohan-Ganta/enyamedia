    <rect x="40" y="50" width="3" height="2" fill="#000000"/>
    <rect x="40" y="55" width="3" height="2" fill="#000000"/>
    <rect x="40" y="60" width="3" height="2" fill="#000000"/>
    <rect x="40" y="65" width="3" height="2" fill="#000000"/>
    
    <rect x="57" y="45" width="3" height="2" fill="#000000"/>
    <rect x="57" y="50" width="3" height="2" fill="#000000"/>
    <rect x="57" y="55" width="3" height="2" fill="#000000"/>
    <rect x="57" y="60" width="3" height="2" fill="#000000"/>
    <rect x="57" y="65" width="3" height="2" fill="#000000"/>
    
    <!-- Film frames -->
    <rect x="45" y="47" width="5" height="4" fill="#FFFFFF" stroke="#666666" stroke-width="0.5"/>
    <rect x="50" y="47" width="5" height="4" fill="#FFFFFF" stroke="#666666" stroke-width="0.5"/>
    <rect x="45" y="57" width="5" height="4" fill="#FFFFFF" stroke="#666666" stroke-width="0.5"/>
    <rect x="50" y="57" width="5" height="4" fill="#FFFFFF" stroke="#666666" stroke-width="0.5"/>
    <rect x="45" y="67" width="5" height="4" fill="#FFFFFF" stroke="#666666" stroke-width="0.5"/>
    <rect x="50" y="67" width="5" height="4" fill="#FFFFFF" stroke="#666666" stroke-width="0.5"/>
    
    <!-- Red play button -->
    <circle cx="50" cy="30" r="4" fill="#FF4444"/>
    <path d="M48 28 L53 30 L48 32 Z" fill="#FFFFFF"/>
    
    <!-- Red vertical line -->
    <rect x="49" y="25" width="2" height="8" fill="#FF4444"/>
