    <path d="M50 35 Q42 40 38 50 Q36 60 40 70 Q44 80 54 82 Q64 80 68 70 Q70 60 66 50 Q62 40 50 35 Z" fill="#CCCCCC" stroke="#666666" stroke-width="1"/>
    
